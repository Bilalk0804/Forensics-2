version: '3.8'

services:
  # ============================================================================
  # Backend: Sentinel Forensics FastAPI + ML Models
  # ============================================================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: sentinel-backend
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
      - LOG_LEVEL=INFO
    volumes:
      - ./Backend/EVIDENCE_LOCKER:/app/EVIDENCE_LOCKER
      - ./Backend/OUTPUT:/app/OUTPUT
      - ./Backend/MODELS:/app/MODELS
    ports:
      - "8000:8000"
    restart: on-failure
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ============================================================================
  # Frontend: React + TypeScript UI Dashboard
  # ============================================================================
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./Frontend/src:/app/src
      - ./Frontend/public:/app/public
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  # db_data:

networks:
  default:
    name: sentinel-network
    driver: bridge
